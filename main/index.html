<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Card - Miłosz Marcinik</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="card">
        <div class="card__inner">
            <div class="card__face card__face--front">
                <div class="card__photo">
                    <img src="images/profilemm.jpg" alt="" class="pp">
                </div>
                <div class="card__details">
                    <h2>Miłosz Marcinik</h2>
                    <!-- <h3>Frontend Developer</h3> -->
                    <p>
                        <ion-icon class="card__call" name="call-outline"></ion-icon>796-123-754
                    </p>
                    <h4>Click, to see more</h4>
                </div>

            </div>
            <div class="card__face card__face--back">
                <div class="card__content">
                    <div class="card__header">
                        <h2>Technologie</h2>
                    </div>
                    <div class="card__body">

                        <p>
                            <ion-icon name="logo-html5"></ion-icon>HTML5
                        </p>

                        <p>
                            <ion-icon name="logo-css3">
                            </ion-icon>CSS(SASS, BEM, Bootstrap)
                        </p>

                        <p>
                            <ion-icon name="logo-javascript"></ion-icon>JAVASCRIPT(DOM manipulation)
                        </p>

                    </div>
                </div>
            </div>
        </div>
    </div>

    l

    <div class="navigation">
        <div class="menuToggle"></div>
        <ul>
            <li class="list" style="--clr:#f44336;">
                <a href="index.html">

                        <ion-icon name="home-outline"></ion-icon>
                    </span>
                    <span class="text">Home</span>
                </a>
            </li>

            <li class="list" style="--clr:#f44336;">
                <a href="cv.html">
                    <span class="icon">
                        <ion-icon name="person-outline"></ion-icon>
                    </span>
                    <span class="text">About</span>
                </a>
            </li>

            <li class="list" style="--clr:#f44336;">
                <a href="location.html">
                    <span class="icon">
                        <ion-icon name="location-outline"></ion-icon>
                    </span>
                    <span class="text">Map</span>
                </a>
            </li>

            <li class="list " style="--clr:#f44336;">
                <a href="form.html">
                    <span class="icon">
                        <ion-icon name="mail-outline"></ion-icon>
                    </span>
                    <span class="text">Contact</span>
                </a>

        </ul>
    </div>

    <div class="game-and-calendar-container">

            <div class="play-game">
                <ion-icon name="game-controller-outline"></ion-icon>
            </div>
        </a>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
